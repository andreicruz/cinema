<div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form class="form-horizontal" role="form">
        <fieldset>
          <legend>Cadastro de Usu√°rio</legend>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nome</label>
            <div class="col-sm-10">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome"
                [(ngModel)]="pessoa.nome" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Sobrenome</label>
            <div class="col-sm-10">
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome"
                [(ngModel)]="pessoa.sobrenome" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" name="email" placeholder="Digite seu email"
                [(ngModel)]="pessoa.email" class="form-control">
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">CPF</label>
              <div class="col-sm-4">
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"
                [(ngModel)]="pessoa.cpf" class="form-control">
              </div>
  
              <label class="col-sm-2 control-label" for="textinput">Idade</label>
              <div class="col-sm-4">
                <input type="text" id="idade" name="idade" placeholder="Digite sua idade"
                [(ngModel)]="pessoa.idade" class="form-control">
              </div>
            </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" (click)="salvarPessoa()" value="Salvar" class="btn btn-primary">Salvar</button>
                <button type="submit" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
</div>
