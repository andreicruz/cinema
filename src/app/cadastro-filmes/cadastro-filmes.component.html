<div class="row">
    <div class="col-md-4 col-md-offset-3">
      <form class="form-horizontal" role="form">
        <fieldset>
          <legend>Cadastro de Filme</legend>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nome</label>
            <div class="col-sm-10">
                <input type="text" id="nome" name="nome" placeholder="Nome do Filme"
                [(ngModel)]="filme.nome" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Descrição</label>
            <div class="col-sm-10">
                <input type="text" id="descricao" name="descricao" placeholder="Descrição do Filme"
                [(ngModel)]="filme.descricao" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Data</label>
            <div class="col-sm-10">
                <input type="date" id="data" name="data"  
                [(ngModel)]="filme.data" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" (click)="salvarFilme()" value="Salvar" class="btn btn-primary">Salvar</button>
                <button type="submit" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
</div>
