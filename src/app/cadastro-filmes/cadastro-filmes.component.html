<h1>{{tituloCadastro}}</h1>

<div class="form">
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Nome do Filme"
    [(ngModel)]="filme.nome">

    <label for="descricao">Descricao</label>
    <input type="text" id="descricao" name="descricao" placeholder="Descrição do Filme"
    [(ngModel)]="filme.descricao">


    <label for="data">Data</label>
    <input type="text" id="data" name="data" placeholder="Data de Estréia"    
    [(ngModel)]="filme.data">

    <div class="buttons">
      <input type="button" (click)="salvarProduto()" value="Salvar">
      <input type="button" (click)="cancelar()" value="Cancelar">
    </div>
  </form>
</div>
